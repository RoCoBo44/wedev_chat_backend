type User {
  id: ID!
  firstName: String!
  lastName: String!
  username: String!
}

input inputUser {
  firstName: String!
  lastName: String!
  username: String!
  password: String!
}


extend type Query{
    users:[User!]!
    user(id: ID!):User
    currentUser: User
}

extend type Mutation{
    createUser(input: inputUser): User
}
